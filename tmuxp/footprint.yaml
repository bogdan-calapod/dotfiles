session_name: 💼 Footprint
start_directory: ~/repos/coda/footprint-core
windows:
  - window_name: 📝 Editor
    layout: tiled
    panes:
      - nvim
  - window_name: 🚚 Server
    layout: main-vertical
    panes:
      - fp
      - fpf
      - fpb
  - window_name: 🧠 GPT
    panes:
      - tgpt -i
  - window_name: 🗓️ Tracking
    layout: main-vertical
    panes:
      - fp
      - current-sprint
      - watch timew summary
